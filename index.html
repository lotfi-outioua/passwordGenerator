<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<title>Password Generator</title>
</head>
<body>
	<div class="content">
		<input type="text" id="password-output" value="Generate password">
		<div class="quality">

		</div>
		<div class="range">
			<input type="range" id="password-length" min="6" max="25" step="1" value="8" oninput="document.getElementById('display-password-length').value=this.value">
			<input type="text" id="display-password-length" maxlength="2" value="8" oninput="document.getElementById('password-length').value=this.value">
		</div>
		<div class="box">
			<input type="checkbox" id="lowercase" checked="checked">
			<label for="lowercase">a-z</label>

			<input type="checkbox" id="uppercase">
			<label for="uppercase">A-Z</label>

			<input type="checkbox" id="numbers">
			<label for="numbers">0-9</label>

			<input type="checkbox" id="symbols">
			<label for="symbols">!-?</label>
		</div>
		<button id="generateButton" type="button" onclick="generatePassword()">Generate Password</button>
	</div>
	<script src="index.js"></script>
</body>
</html>
